<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/milkMorango.png" type="image/x-icon">
    <title>Milk Shakes</title>
</head>
<body>
    <main>
        <div class="item active" style="--background: #EA3D41"> 
            <div class="title">Morango</div>
            <img src="./img/Morango.png" alt="" class="fruit"> 
            <img src="./img/milkMorango.png" alt="" class="milk">
        </div>
        <div class="item" style="--background: #5D3A28"> 
            <div class="title">Chocolate</div>
            <img src="./img/Chocolate.png" alt="" class="fruit"> 
            <img src="./img/MilkChocolate.png" alt="" class="milk">
        </div>
        <div class="item" style="--background: #E3B481"> 
            <div class="title">Paçoca</div>
            <img src="./img/Paçoca.png" alt="" class="fruit"> 
            <img src="./img/MilkPacoca.png" alt="" class="milk">
        </div>

        <div class="arrow">
            <button id="prev"> < </button>
            <button id="next"> > </button>
        </div>
    </main>
    
</body>
<script src="./script.js"></script>
</html>
